<div class="container">
  <h1 class="title">Credit Card Verification</h1>

  <div class="content">
    <label for="input">Credit card number*:</label>
    <input
      type="text"
      name="input"
      #input
      [ngStyle]="
        valid.valid
          ? { 'background-color': valid.color }
          : { 'background-color': valid.color }
      "
      value="{{ cardNum }}"
      placeholder="Enter credit card #"
    />
    <button class="btn" (click)="validateCard(input.value)">check</button>
  </div>
  <h2
    class="check"
    *ngIf="valid.msg !== ''; false"
    [ngStyle]="valid.valid ? { color: valid.color } : { color: valid.color }"
  >
    {{ valid.msg }}
  </h2>
  <div class="img-div" *ngIf="cardImg !== ''; false">
    <img src="{{ 'assets/' + cardImg }}" />
  </div>
</div>
